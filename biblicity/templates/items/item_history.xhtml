<table>
	<tr>
		<th>Date</th>
		<th>User</th>
		<th>Title</th>
		<th>Reference</th>
	</tr>
{% for entry in item.history %}
	<tr>
		<td>{{entry.created.split(' ')[0]}}</td>
		<td><a href="/users/{{entry.user.id}}">{{entry.user.name}}</a></td>
		<td><a href="/items/{{entry.id}}">{{entry.title}}</a></td>
		<td>{{entry.bref or ''}}</td>
	</tr>	
{% end for %}
</table>
