<form method="post">
{% module xsrf_form_html() %}
<table>
	<tr>
		<td>Title:</td>
		<td colspan="2"><input type="text" id="item_title" name="item_title" value="{{item.title or ''}}"/></td>
	</tr>
	<tr>
		<td>Reference:</td>
		<td>
			<input type="text" name="item_bref" value="{{item.bref or ''}}"/>
			Version: <input type="text" id="item_bversion" name="item_bversion" value="{{item.bversion or ''}}"/>
		</td>
	</tr>
	<tr>
		<td>Body:</td>
		<td><textarea id="item_body" name="item_body">{{item.body or ''}}</textarea></td>
	</tr>
