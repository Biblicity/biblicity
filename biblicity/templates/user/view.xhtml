{% extends "../layout.xhtml" %}
{% block main %}
<h1>{{user.name}}
	{% if user.email == c.session.get('email') %}
	<a class="fa fa-pencil" href="{{c.config.Site.url}}/user/{{user.id}}/edit"></a>
	{% end if %}
</h1>
<p>{{user.bio}}</p>
<div class="user_items_listing">
<table>
	<tr>
		<th>Date</th>
		<th>Title</th>
		<th>Reference</th>
	</tr>
{% for item in user.items() %}
	<tr>
		<td>{{str(item.created).split(' ')[0]}}</td>
		<td><a href="{{c.config.Site.url}}/items/{{item.id}}">{{item.title or ''}}</a></td>
		<td>{{item.bref or ''}}</td>
	</tr>
{% end for %}
</table>
</div>
{% end block %}
