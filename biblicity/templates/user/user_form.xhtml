<form method="post">
{% module xsrf_form_html() %}
<table>
	<tr>
		<td>Name:</td>
		<td><input type="text" name="user_name" value="{{user.name or ''}}"/></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" name="user_email" value="{{user.email or ''}}"/></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" name="user_password" value="{{user.password or ''}}"/></td>
	</tr>
	<tr>
		<td>Public Bio:</td>
		<td><textarea name="user_bio">{{user.bio or ''}}</textarea></td>
	</tr>
	{% if user.id is None %}
	<tr>
		<td></td>
		<td><input type="checkbox" name="user_agreed"/> I agree to the Terms of Service</td>
	</tr>
	{% end if %}
	<tr>
		<td></td>
		<td>
			{% if user.id is None %}
			<input type="submit" name="user_signup" value="Sign up"/>
			{% else %}
			<input type="submit" name="user_edit" value="Save Changes"/>
			{% end if %}
		</td>
	</tr>
</table>
</form>
