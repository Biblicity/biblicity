<form method="post">
{% module xsrf_form_html() %}
<table width="100%">
	<tr>
		<td class="label">Name:</td>
		<td><input type="text" id="user_name" name="user_name" value="{{user.name or ''}}"/></td>
	</tr>
	<tr>
		<td class="label">Email:</td>
		<td><input type="text" id="user_email" name="user_email" value="{{user.email or ''}}"/></td>
	</tr>
	<tr>
		<td class="label">Password:</td>
		<td><input type="password" id="user_password" name="user_password" value="{{user.password or ''}}"/></td>
	</tr>
	<tr>
		<td colspan="2"><span class="label">Public Bio:</span>
		<br/>
		<textarea id="user_bio" name="user_bio" rows="5" cols="30">{{user.bio or ''}}</textarea></td>
	</tr>
	<tr>
		<td colspan="2">
			{% if user.id is None %}
			<input type="checkbox" id="user_agreed" name="user_agreed"/>&nbsp;I agree to the <a href="{{c.config.Site.url}}/terms-of-service" target="_blank">Terms of Service</a>
			{% end if %}
			<span class="float-right">
			{% if user.id is None %}
			<input class="link" type="submit" id="user_signup" name="user_signup" value="Sign up"/>
			{% else %}
			<input class="link" type="submit" id="user_edit" name="user_edit" value="Save Changes"/>
			{% end if %}
			</span>
		</td>
	</tr>
</table>
</form>
<script>CKEDITOR.replace('user_bio');</script>
