<form method="post">
{% module xsrf_form_html() %}
<table width="100%">
	<tr>
		<td class="label">Title:</td>
		<td><input type="text" id="item_title" name="item_title" value="{{item.title or ''}}"/></td>
	</tr>
	<tr>
		<td class="label">Reference:</td>
		<td class="label"><!-- 
		 --><input type="text" style="width:15rem" name="item_bref" value="{{item.bref or ''}}"/> &nbsp;
			Version: 
			<input type="text" style="width:5rem" id="item_bversion" name="item_bversion" value="{{item.bversion or ''}}"/>
		</td>
	</tr>
	<tr>
		<td colspan="2"><textarea rows="20" cols="50" id="item_body" name="item_body">{{item.body or ''}}</textarea></td>
	</tr>

	</tr> -->

		<td></td>
		<td class="right">
