<table style="width:100%;">
	<tr>
		<th>Date</th>
		<th>User</th>
		<th>Title</th>
		<th>Reference</th>
	</tr>
{% for entry in item.history %}
	<tr>
		<td style="max-width:5em">{{entry.created.split(' ')[0]}}</td>
		<td style="max-width:8em"><a href="{{c.config.Site.url}}/user/{{entry.user.id}}/{{str(c.String(entry.user.name).hyphenify())}}">{{entry.user.name}}</a></td>
		<td style="min-width:8em"><a href="{{c.config.Site.url}}/items/{{entry.id}}/{{str(c.String(entry.title).hyphenify())}}">{{entry.title}}</a></td>
		<td style="max-width:8em">{{entry.bref or ''}}</td>
	</tr>	
{% end for %}
</table>
